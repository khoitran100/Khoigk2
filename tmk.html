<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỌC TOÁN THẦY KHÔI</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e3e6f3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .container:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .profile-img:active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            animation: ripple 0.6s ease-out;
        }
        @keyframes ripple {
            from {
                transform: scale(0.5);
                opacity: 1;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 20px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #555;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }
        .social-icons a:hover {
            color: #0056b3;
            transform: translateY(-5px);
        }
        .social-icons a::after {
            content: '';
            width: 100%;
            height: 3px;
            background-color: #0056b3;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: center;
        }
        .social-icons a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://static.wikia.nocookie.net/ssb/images/3/3e/MPSS_Mario.png/revision/latest?cb=20220113043843" class="profile-img">
    <h1>GS.TS Trần Minh Khôi</h1>
    <p>Giảng viên đại học với 100% học sinh đậu tốt nghiệp và có lương cao nhất thế giới.</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/bingus12/" target="_blank" style="border:3px solid orange;background-color:rgb(51, 204, 204);color:black">phở bò</a>

    </div>
</div>

<title>Do not Copy</title>
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>
    <script type=”text/JavaScript”>
        function killCopy(e){ 
            return false } 
        function reEnable(){ 
            return true } 
        document.onselectstart = new Function (“return false”) 
        
        if (window.sidebar){  
            document.onmousedown=killCopy 
            document.onclick=reEnable 
        }
    </script>

<script language="JavaScript">
    window.onload = function() {
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        }, false);
        document.addEventListener("keydown", function(e) {
            //document.onkeydown = function(e) {
            // "I" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                disabledEvent(e);
            }
            // "J" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                disabledEvent(e);
            }
            // "S" key + macOS
            if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                disabledEvent(e);
            }
            // "U" key
            if (e.ctrlKey && e.keyCode == 85) {
                disabledEvent(e);
            }
            // "F12" key
            if (event.keyCode == 123) {
                disabledEvent(e);
            }
        }, false);

        function disabledEvent(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            } else if (window.event) {
                window.event.cancelBubble = true;
            }
            e.preventDefault();
            return false;
        }
    };
</script>
</body>
</html>
